  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-01DH2XZM56"></script>
  <script>

  <!-- === ШРИФТЫ === -->

  <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">

  <!-- Твои оригинальные шрифты (для совместимости, если где-то ещё используются) -->

    rel="stylesheet">

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      font-family: 'Inter Tight', 'Outfit', -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: #0a0a0a;
      color: #e5e5e5;
      overflow-x: hidden;
      margin: 0;
      padding: 0;
    }

    /* Селекция текста */
    ::selection {
      background-color: #84cc16;
      color: #000000;
    }

    /* Заголовки могут использовать Inter Tight или оригинальный Cormorant */
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: 'Inter Tight', 'Cormorant Garamond', serif;
    }

    /* Плавный кастомный скроллбар */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #0a0a0a;
    }

    ::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, #84cc16 0%, #10b981 100%);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(180deg, #a3e635 0%, #34d399 100%);
    }

    /* Убираем кастомный курсор - теперь обычный */
    * {
      cursor: default !important;
    }

    a,
    button,
    [role="button"] {
      cursor: pointer !important;
    }

    /* Анимация загрузки */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    #root {
      animation: fadeIn 0.3s ease-in;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
